short_bio: >-
  <p>
    I received the B.S. degree from the college of mathematics, Sichuan University, Chengdu, China, in 2019. I obtained my Ph.D. in Applied Mathematics from the Department of Mathematical Sciences at Tsinghua University in June 2024. I join the Beijing institute of Mathematical Sciences and Applications (BIMSA) as an Assistant Professor in July 2024.
  </p>
  <p>
    My research interests include Control, Filtering and Sampling, Machine Learning and Deep Learning, Numerical methods for PDE and SPDE, and Bioinformatics. I focus on topics such as numerical methods for control problems, feedback control for dynamical systems, particle methods for filtering, approximation capability of neural networks, and classification of genomes and proteins.
  </p>

